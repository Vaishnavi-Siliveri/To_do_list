<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Responsive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">MyWebsite</div>

        <nav id="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="hamburger" id="hamburger">
            ☰
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="hero-content">
            <h1>Build Beautiful Responsive Websites</h1>
            <p>Create modern mobile-friendly designs using CSS media queries and flexible layouts.</p>
            <button>Get Started</button>
        </div>

        <div class="hero-image">
            <!-- Modern Illustration Image -->
            <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c"
                 alt="Website Development">
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>© 2026 MyWebsite. All Rights Reserved.</p>
    </footer>

<script>
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("nav-menu");

    hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("active");
    });
</script>

</body>
</html>
